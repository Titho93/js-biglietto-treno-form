<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Css  -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biglietto Treno</title>
</head>
<body>

  <div class="container">
    <form id="form" class="form-up">
      <div class="row">
        <div class="col-3 mb-3">
          <label for="Name" class="form-label">Nome e Cognome</label>
          <input type="text" class="form-control" id="input-text1" placeholder="">
        </div>
        <div class="col-3  mb-3">
          <label for="Km" class="form-label">Km</label>
          <input type="text" class="form-control" id="input-text2" placeholder="">
        </div>
        <div class="col-3  mb-3">
          <label for="Age" class="form-label">Age</label>
          <select class="form-select" aria-label="Default select example" id="age">
            <option selected>Select</option>
            <option value="1">Minorenne</option>
            <option value="2">Maggiorenne</option>
            <option value="3">Over 65</option>
          </select>
        </div>
        <div class="col-4  mb-3">
          <button id="btn-1" class="btn btn-primary ">Genera</button>
          <button id="btn-2" class="btn btn-primary ">Annulla</button>
        </div>
      </div>
    </form>
  </div>
    
  <div id="ticket" class="container">
    <div class="row">
      <div class="col">Nome
        <h4 class="t-name"></h4>
      </div>
      <div class="t-offer">Offerta</div>
      <div class="t-seat">Carrozza</div>
      <div class="t-cp">Codice cp</div>
      <div class="t-price">Costo biglietto</div>
    </div>
  </div>


  
  <!-- Js  -->
  <script src="js/script.js"></script>
</body>
</html>
