<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
  </head>
  <body>
    <div class="container p-5 text-center blue">
      <h1>Calcola il prezzo del tuo biglietto</h1>
      <div class="row py-5 ">
        <div class="col-4 offset-1  mb-3">
          <label for="Name" class="form-label">Nome e Cognome</label>
          <input type="text" class="form-control" id="input-text1" placeholder="">
        </div>
        <div class="col-3  mb-3">
          <label for="Km" class="form-label">Km</label>
          <input type="text" class="form-control" id="input-text2" placeholder="">
        </div>
        <div class="col-3  mb-3">
          <label for="Age" class="form-label">Age</label>
          <select class="form-select" aria-label="Default select example" id="age">
            <option selected>Select</option>
            <option value="minorenne">Minorenne</option>
            <option value=" maggiorenne">Maggiorenne</option>
            <option value="over65">Over 65</option>
          </select>
        </div>
        <div class="col-4 offset-4 pt-4 mb-3">
          <button id="btn-1" class="btn btn-success  mx-3 ">Genera</button>
          <button id="btn-2" class="btn btn-danger mx-3  ">Annulla</button>
        </div>
      </div>
    </div>  
    <div class="container p-3 text-center yellow">
      <h1>Il tuo biglietto</h1>
      <div id="ticket" class="row my-5">
        <div class="col-4 grey">Nome Passeggero
          <h4 class="t-name"></h4>
        </div>
        <div class="col">Offerta
          <h4 class="t-offer"></h4>
        </div>
        <div class="col">Carrozza
          <h4 class="t-seat"></h4>
        </div>
        <div class="col">Codice Cp
          <h4 class="t-cp"></h4>
        </div>
        <div class="col">Costo Biglietto
          <h4 class="t-price"></h4>
        </div>
      
      </div>
    </div>
    
      <!-- Js  -->
    <script src="js/script.js"></script>
  </body>   
</html>
